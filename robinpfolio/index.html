<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Noir Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cursor-glow"></div>

    <nav>
        <div class="logo">VX-01</div>
        <div class="nav-links">
            <a href="#work">Work</a>
            <a href="#about">About</a>
            <a href="#contact" class="btn-sm">Hire Me</a>
        </div>
    </nav>

    <main class="container">
        <section class="hero">
            <h1 class="neon-title">DIGITAL <br><span class="gradient-text">ARCHITECT</span></h1>
            <p class="subtitle">Designing high-performance interfaces with a neon pulse.</p>
        </section>

        <div class="bento-grid">
            <div class="card tall neon-border">
                <h3>Latest Project</h3>
                <div class="project-img"></div>
            </div>
            <div class="card wide">
                <h3>Tech Stack</h3>
                <p>React • Node • Three.js • GSAP</p>
            </div>
            <div class="card small">
                <h3>Experience</h3>
                <p>5+ Years</p>
            </div>
            <div class="card small">
                <h3>Location</h3>
                <p>Global / Remote</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>

</html>
